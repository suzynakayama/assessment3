{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
            integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="{% static 'css/style.css' %}" />
        <title>Wacky Widgets</title>
    </head>
    <body>
        <section class="center text-center">
            <h1>Delete Widget</h1>

            <h3>
                Are you sure you want to delete
                <span class="bold">{{ object.description }}</span>?
            </h3>

            <br />
            <br />

            <form action="" method="POST">
                {% csrf_token %}
                <input class="pure-button error" type="submit" value="Yes" />
                <a class="pure-button success" href="{% url 'home' %}">No</a>
            </form>
        </section>
        <footer>
            <p>
                <a href="https://github.com/suzynakayama" target="_blank"
                    ><span>Developed by</span>&nbsp;Suzy Yume&nbsp;<img
                        src="{% static 'images/github.png' %}"
                        alt="github"
                /></a>
            </p>
        </footer>
    </body>
</html>
